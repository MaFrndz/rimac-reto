service: appointment-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  sqsPEHandler:
    handler: dist/handlers/sqsHandlers.sqsPEHandler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SQSPE
              - Arn
  sqsCLHandler:
    handler: dist/handlers/sqsHandlers.sqsCLHandler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SQSCL
              - Arn
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
  appointment:
    handler: dist/handlers/appointment.appointmentHandler
    events:
      - http:
          path: appointments
          method: post
  swagger:
    handler: dist/handlers/swagger.swaggerHandler
    events:
      - http:
          path: swagger
          method: get

plugins:
  - serverless-offline
resources:
  Resources:
    AppointmentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: appointments
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    SQSPE:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQS_PE
    SQSCL:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQS_CL
    SQSPESubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: arn:aws:sns:us-east-1:393157401981:AppoinmentsSNS
        Protocol: sqs
        Endpoint:
          Fn::GetAtt:
            - SQSPE
            - Arn
        FilterPolicy:
          countryISO:
            - "PE"
    SQSCLSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: arn:aws:sns:us-east-1:393157401981:AppoinmentsSNS
        Protocol: sqs
        Endpoint:
          Fn::GetAtt:
            - SQSCL
            - Arn
        FilterPolicy:
          countryISO:
            - "CL"
