service: appointment-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  appointment_pe:
    handler: dist/handlers/appointmentCountry.appointment_pe
    environment:
      MYSQL_HOST: mysql-stancia.ckdqc08a6quw.us-east-1.rds.amazonaws.com
      MYSQL_USER: admin
      MYSQL_PASSWORD: Password123
      MYSQL_DB: mysql-pe
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SQSPE
              - Arn

  appointment_cl:
    handler: dist/handlers/appointmentCountry.appointment_cl
    environment:
      MYSQL_HOST: mysql-stancia.ckdqc08a6quw.us-east-1.rds.amazonaws.com
      MYSQL_USER: admin
      MYSQL_PASSWORD: Password123
      MYSQL_DB: mysql-cl
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SQSCL
              - Arn
  updateAppointmentStatus:
    handler: dist/handlers/updateAppointmentStatus.updateAppointmentStatus
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - ConformidadQueue
              - Arn
  sqsPEHandler:
    handler: dist/handlers/sqsHandlers.sqsPEHandler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SQSPE
              - Arn
  sqsCLHandler:
    handler: dist/handlers/sqsHandlers.sqsCLHandler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SQSCL
              - Arn
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
  appointment:
    handler: dist/handlers/appointment.appointmentHandler
    events:
      - http:
          path: appointments
          method: post
  swagger:
    handler: dist/handlers/swagger.swaggerHandler
    events:
      - http:
          path: swagger
          method: get

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
resources:
  Resources:
    AppointmentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: appointments
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    ConformidadQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQS_Conformidad
    EventBridgeToSQSRule:
      Type: AWS::Events::Rule
      Properties:
        EventPattern:
          source:
            - "appointment"
          detail-type:
            - "AppointmentCompleted"
        Targets:
          - Arn: !GetAtt ConformidadQueue.Arn
            Id: "TargetSQS"
    SQSPE:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQS_PE
    SQSCL:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQS_CL
    SQSPESubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: arn:aws:sns:us-east-1:393157401981:AppoinmentsSNS
        Protocol: sqs
        Endpoint:
          Fn::GetAtt:
            - SQSPE
            - Arn
        FilterPolicy:
          countryISO:
            - "PE"
    SQSCLSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: arn:aws:sns:us-east-1:393157401981:AppoinmentsSNS
        Protocol: sqs
        Endpoint:
          Fn::GetAtt:
            - SQSCL
            - Arn
        FilterPolicy:
          countryISO:
            - "CL"
